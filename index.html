@media screen and (min-width: 295px){

    body{

    }
    header{
        /* border: solid red 0.5px; */
        width: 100%;
        height: 45px;
        display: flex;

        align-items: end;

        height: 120px;

    }

    .scoll_cover{
        border: solid red 0.5px;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    main{
        border: solid red 0.5px;
        width: 100%;
        height: 100%;

        /* border: solid red; */

        overflow: hidden;
        display: flex;
    }

    footer{
        /* border: solid wheat; */

        justify-content: space-around;
        align-items: center;
        width: 100%;
        height: 50px;
        background-color: rgb(46, 47, 48);
        position: sticky;
        bottom: 0px;
        box-shadow: 0 10px 13px 4px white;
    }

    footer a{
        /* border: solid red 0.7px; */

        align-items: center;

        height: 40px;
        border-radius: 50px;
